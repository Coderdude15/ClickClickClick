<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Multiplayer Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://cdn.wallpapersafari.com/56/21/bLkiQv.jpg');
      background-size: cover;
      color: aqua;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px black;
    }

    .mode-btn {
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 15px;
      padding: 20px 40px;
      margin: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .mode-btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    #backBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üéÆ Select a Multiplayer Mode</h1>

  <button class="mode-btn" id="casualBtn">üòé Casual Duel</button>
  <button class="mode-btn" id="rankedBtn">üî• Ranked Duel</button>

  <button id="backBtn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back</button>

  <script>
    // Save mode to localStorage, then go to the duel room
    document.getElementById("casualBtn").onclick = () => {
      localStorage.setItem("multiplayerMode", "casual");
      window.location.href = "multiplayer_room.html";
    };

    document.getElementById("rankedBtn").onclick = () => {
      localStorage.setItem("multiplayerMode", "ranked");
      window.location.href = "multiplayer_room.html";
    };
  </script>
</body>
</html>
