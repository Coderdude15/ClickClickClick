<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <h1>üåê Multiplayer Mode</h1>
  <h3>Choose your mode:</h3>

  <div class="mode-buttons">
    <button id="CasualBtn" class="mode-btn" onclick="goToCasual()">Casual</button>
    <button id="RankedBtn" class="mode-btn" onclick="goToRanked()">Ranked</button>
  </div>

  <button id="BackBtn" class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Game</button>

  <style>
    .mode-buttons {
      margin-top: 50px;
    }
    .mode-btn {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: 3px solid black;
      border-radius: 10px;
      background-color: aqua;
      color: black;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s;
    }
    .mode-btn:hover {
      background-color: #00cccc;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ffff;
      color: black;
      border: 3px solid black;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    body{
    display: block;
    color: aqua;
    text-align: center;
    background-image: url("https://cdn.wallpapersafari.com/56/21/bLkiQv.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
  </style>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function goToCasual() {
      localStorage.setItem("multiplayerMode", "casual");
      window.location.href = "multiplayer_room.html";
    }

    function goToRanked() {
      localStorage.setItem("multiplayerMode", "ranked");
      window.location.href = "multiplayer_room.html";
    }
  </script>

</body>
</html>
