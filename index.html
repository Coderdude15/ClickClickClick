    <script>

  function submitScore(username, score) {
  const user = firebase.auth().currentUser;
  if (!user) {
    console.error("User not authenticated");
    return;
  }

  const uid = user.uid;
  const entry = {
    username: username,
    score: score,
    uid: uid
  };

  firebase.database().ref(`leaderboard/${uid}`).set(entry);
}

  function fetchLeaderboard() {
    db.ref('leaderboard').orderByChild('score').limitToLast(1000).once('value', snapshot => {
      const scores = [];
      snapshot.forEach(childSnapshot => {
        scores.push(childSnapshot.val());
      });

      // Sort scores descending
      scores.reverse();

      // Display on page
      const leaderboardDiv = document.createElement('div');
      leaderboardDiv.innerHTML = "<h2>Top 1000 Leaderboard</h2>";

      scores.forEach((entry, index) => {
        const p = document.createElement('p');
        p.textContent = `#${index + 1}: ${entry.username} - ${entry.score}`;
        leaderboardDiv.appendChild(p);
      });

      document.body.appendChild(leaderboardDiv);
    });
  }
</script>
