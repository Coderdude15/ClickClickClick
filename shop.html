<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üõí Game Shop</h1>
  <h2>Your Points: <span id="playerPoints">0</span></h2>

  <div class="shop-item">
    <h3>Auto Clicker</h3>
    <p>Cost: 5000 points</p>
    <button id="buyAutoClicker">Buy</button>
  </div>

  <!-- ‚úÖ +5 Click Bonus -->
  <div class="shop-item">
    <h3>+5 Clicks per Click</h3>
    <p>Cost: 100 points</p>
    <label>Duration:</label>
    <select id="bonus5Duration">
      <option value="600000">10 Minutes</option>
      <option value="1800000">30 Minutes</option>
      <option value="0">Infinite (for this session)</option>
    </select>
    <button id="buyPlus5">Buy</button>
  </div>

  <!-- ‚úÖ +10 Click Bonus -->
  <div class="shop-item">
    <h3>+10 Clicks per Click</h3>
    <p>Cost: 2100 points</p>
    <label>Duration:</label>
    <select id="bonus10Duration">
      <option value="600000">10 Minutes</option>
      <option value="1800000">30 Minutes</option>
      <option value="0">Infinite (for this session)</option>
    </select>
    <button id="buyPlus10">Buy</button>
  </div>

  <div class="shop-item">
    <h3>üé® Custom Backgrounds</h3>
    <p>Cost: FREE (Must Unlock Each)</p>
    <button id="buyBackground">Buy</button>
  </div>

  <div id="bgPicker" style="display:none; margin-top: 20px;">
    <h3>Choose a Background</h3>
    <select id="bgSelect">
      <option value="none">Default</option>
      <option value="url('https://www.bing.com/th/id/OIP.aS_yDtNCIJLqlcPuI7y0rgHaEi?w=244&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Horse üåÑ 5 Nonillion Score</option>
      <option value="url('https://www.bing.com/th/id/OIP.SEQxKxB57gtr0c2PkL-7YAHaEK?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Space üåå 5 Nonillion Score</option>
      <option value="url('https://wallpaperaccess.com/full/9154972.jpg')" disabled>Forest (Unlocks at 10M Score)</option>
      <option value="url('https://th.bing.com/th/id/OIP.Uth3s5_Fgfjkpt8YOaxsegHaE8?w=266&h=180&c=7&r=0&o=7&pid=1.7&rm=3')" disabled>Beach üèñÔ∏è (Unlocks at 10T Score)</option>
      <option value="url('https://th.bing.com/th/id/OIP.2tsnfkHgN4O2g3sm-djHygHaEo?w=269&h=180&c=7&r=0&o=7&pid=1.7&rm=3')" disabled>Mountains (Unlocks at 100M Score)</option>
      <option value="url('https://www.bing.com/th/id/OIP.P24SlQLbEdsv-9mNMts4lwHaEo?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Desert üåµ (Unlocks at 10M Score)</option>
      <option value="url('https://www.bing.com/th/id/OIP.fdx8T_9tIuNVk5HBDZW32QHaEJ?w=247&h=211&c=8&rs=1&qlt=90&o=6&pid=1.7&rm=3')" disabled>Cityscape üåÜ (Unlocks at 1B Score)</option>
    </select>

    <button id="applyBackground">Apply Background</button>
  </div>

  <button id="goBack">‚¨ÖÔ∏è Back to Game</button>

  <script>
    window.addEventListener("load", () => {
      let currentScore = parseInt(localStorage.getItem("gameScore")) || 0;
      document.getElementById("playerPoints").innerText = currentScore;

      const purchased = localStorage.getItem("backgroundPurchased") === "true";
      if (purchased) document.getElementById("bgPicker").style.display = "block";

      // Unlock backgrounds based on score
      const score = parseFloat(localStorage.getItem("gameScore")) || 0;
      if (score >= 5e31) {
        document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.aS_yDtNCIJLqlcPuI7y0rgHaEi?w=244&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
        document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.SEQxKxB57gtr0c2PkL-7YAHaEK?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
      }
      if (score >= 1e7) document.querySelector('#bgSelect option[value="url(\'https://wallpaperaccess.com/full/9154972.jpg\')"]').disabled = false;
      if (score >= 5e15) document.querySelector('#bgSelect option[value="url(\'https://th.bing.com/th/id/OIP.Uth3s5_Fgfjkpt8YOaxsegHaE8?w=266&h=180&c=7&r=0&o=7&pid=1.7&rm=3\')"]').disabled = false;
      if (score >= 1e8) document.querySelector('#bgSelect option[value="url(\'https://th.bing.com/th/id/OIP.2tsnfkHgN4O2g3sm-djHygHaEo?w=269&h=180&c=7&r=0&o=7&pid=1.7&rm=3\')"]').disabled = false;
      if (score >= 1e7) document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.P24SlQLbEdsv-9mNMts4lwHaEo?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
      if (score >= 1e9) document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.fdx8T_9tIuNVk5HBDZW32QHaEJ?w=247&h=211&c=8&rs=1&qlt=90&o=6&pid=1.7&rm=3\')"]').disabled = false;

      setInitialBackground();
    });

    function setInitialBackground() {
      let bg = localStorage.getItem("selectedBackground");
      if (!bg || bg === "none") {
        document.body.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.sOvyBWSIX6YhVGKVRtOIpQHaEK?w=299&h=150&c=6&o=7&pid=1.7&rm=3')";
      } else document.body.style.backgroundImage = bg;
    }

    function buyItem(itemName, cost) {
      let currentScore = parseInt(localStorage.getItem("gameScore")) || 0;
      if (currentScore < cost) return alert("‚ùå Not enough points!");

      currentScore -= cost;
      localStorage.setItem("gameScore", currentScore);
      document.getElementById("playerPoints").innerText = currentScore;

      let inventory = JSON.parse(localStorage.getItem("Inventory")) || [];
      inventory.push(itemName);
      localStorage.setItem("Inventory", JSON.stringify(inventory));

      if (itemName === "autoClicker") {
        alert("‚úÖ Auto Clicker purchased! It will activate once you return to the game.");
        localStorage.setItem("autoClickerPending", "true");
      }

      if (itemName === "plus5") chooseClickBonus(5);
      if (itemName === "plus10") chooseClickBonus(10);

      if (itemName === "background") {
        alert("üé® Background selector unlocked!");
        localStorage.setItem("backgroundPurchased", "true");
        document.getElementById("bgPicker").style.display = "block";
      }
    }

    // ‚úÖ Duration picker for click bonuses
    function chooseClickBonus(amount) {
      const select = amount === 5
        ? document.getElementById("bonus5Duration")
        : document.getElementById("bonus10Duration");

      const duration = parseInt(select.value);

      if (duration === 0) {
        sessionStorage.setItem("clickBonusAmount", amount);
        sessionStorage.removeItem("clickBonusExpiration");
        alert(`‚úÖ +${amount} clicks per click (infinite for this session)!`);
      } else {
        sessionStorage.setItem("clickBonusAmount", amount);
        sessionStorage.setItem("clickBonusExpiration", Date.now() + duration);
        alert(`‚úÖ +${amount} clicks per click for ${duration / 60000} minutes!`);
      }
    }

    function applyBackground() {
      const purchased = localStorage.getItem("backgroundPurchased") === "true";
      if (!purchased) return alert("‚ùå You must buy the background feature first!");

      const selected = document.getElementById("bgSelect").value;
      localStorage.setItem("selectedBackground", selected);
      document.body.style.backgroundImage = selected === "none" 
        ? "url('https://th.bing.com/th/id/OIP.sOvyBWSIX6YhVGKVRtOIpQHaEK?w=299&h=150&c=6&o=7&pid=1.7&rm=3')"
        : selected;
      alert("‚úÖ Background applied! Return to the game to see it.");
    }

    function goBack() {
      window.location.href = "index.html";
    }

    // ‚úÖ Button event listeners
    document.getElementById("buyAutoClicker").addEventListener("click", () => buyItem("autoClicker", 0));
    document.getElementById("buyPlus5").addEventListener("click", () => buyItem("plus5", 0));
    document.getElementById("buyPlus10").addEventListener("click", () => buyItem("plus10", 0));
    document.getElementById("buyBackground").addEventListener("click", () => buyItem("background", 0));
    document.getElementById("applyBackground").addEventListener("click", applyBackground);
    document.getElementById("goBack").addEventListener("click", goBack);
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: black;
      color: aqua;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    h1 { font-size: 3rem; margin-bottom: 0; }
    h2 { font-size: 2rem; margin-top: 0; margin-bottom: 20px; }
    .shop-item {
      border: 2px solid aqua;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background-color: rgba(0,0,0,0.6);
    }
    button {
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: aqua;
      cursor: pointer;
    }
    button:hover { background-color: #00ffffcc; }
    select {
      background: black;
      color: aqua;
      border: 1px solid aqua;
      border-radius: 5px;
      margin-left: 5px;
    }
    #bgPicker {
      background-color: rgba(0,0,0,0.7);
      border: 2px solid aqua;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</body>
</html>
