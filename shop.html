<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üõí Game Shop</h1>
  <h2>Your Points: <span id="playerPoints">0</span></h2>

  <div class="shop-item">
    <h3>Auto Clicker</h3>
    <p>Cost: 5000 points</p>
    <button id="buyAutoClicker">Buy</button>
  </div>

  <div class="shop-item">
    <h3>+5 Clicks per Click</h3>
    <p>Cost depends on duration</p>
    <label>Duration:</label>
    <select id="bonus5Duration">
      <option value="600000">10 Minutes</option>
      <option value="1800000">30 Minutes</option>
      <option value="0">Infinite (for this session)</option>
    </select>
    <button id="buyPlus5">Buy</button>
  </div>

  <div class="shop-item">
    <h3>+10 Clicks per Click</h3>
    <p>Cost depends on duration</p>
    <label>Duration:</label>
    <select id="bonus10Duration">
      <option value="600000">10 Minutes</option>
      <option value="1800000">30 Minutes</option>
      <option value="0">Infinite (for this session)</option>
    </select>
    <button id="buyPlus10">Buy</button>
  </div>

  <div class="shop-item">
    <h3>üé® Custom Backgrounds</h3>
    <p>Cost: FREE (Must Unlock Each)</p>
    <button id="buyBackground">Buy</button>
  </div>

  <div id="bgPicker" style="display:none; margin-top: 20px;">
    <h3>Choose a Background</h3>
    <select id="bgSelect">
      <option value="none">Default</option>
    </select>
    <button id="applyBackground">Apply Background</button>
  </div>

  <button id="goBack">‚¨ÖÔ∏è Back to Game</button>

  <script>
    window.addEventListener("load", () => {
      let currentScore = parseInt(localStorage.getItem("gameScore")) || 0;
      document.getElementById("playerPoints").innerText = currentScore;

      if (localStorage.getItem("backgroundPurchased") === "true") {
        document.getElementById("bgPicker").style.display = "block";
      }

      setInitialBackground();
    });

    function setInitialBackground() {
      const bg = localStorage.getItem("selectedBackground");
      document.body.style.backgroundImage = bg && bg !== "none"
        ? bg
        : "url('https://th.bing.com/th/id/OIP.sOvyBWSIX6YhVGKVRtOIpQHaEK?w=299&h=150&c=6&o=7&pid=1.7&rm=3')";
    }

    function buyItem(itemName, cost) {
      let currentScore = parseInt(localStorage.getItem("gameScore")) || 0;
      if (currentScore < cost) return alert("‚ùå Not enough points!");

      currentScore -= cost;
      localStorage.setItem("gameScore", currentScore);
      document.getElementById("playerPoints").innerText = currentScore;

      const inventory = JSON.parse(localStorage.getItem("Inventory")) || [];
      inventory.push(itemName);
      localStorage.setItem("Inventory", JSON.stringify(inventory));

      if (itemName === "autoClicker") {
        localStorage.setItem("autoClickerPending", "true");
        alert("‚úÖ Auto Clicker purchased!");
      }

      if (itemName === "plus5") chooseClickBonus(5);
      if (itemName === "plus10") chooseClickBonus(10);

      if (itemName === "background") {
        localStorage.setItem("backgroundPurchased", "true");
        document.getElementById("bgPicker").style.display = "block";
        alert("üé® Background selector unlocked!");
      }
    }

    function chooseClickBonus(amount) {
      const select = amount === 5
        ? document.getElementById("bonus5Duration")
        : document.getElementById("bonus10Duration");

      const duration = parseInt(select.value);

      if (duration === 0) {
        sessionStorage.setItem("clickBonusAmount", amount);
        sessionStorage.removeItem("clickBonusExpiration");
        alert(`‚úÖ +${amount} clicks per click (infinite this session)!`);
      } else {
        sessionStorage.setItem("clickBonusAmount", amount);
        sessionStorage.setItem("clickBonusExpiration", Date.now() + duration);
        alert(`‚úÖ +${amount} clicks per click for ${duration / 60000} minutes!`);
      }
    }

    function applyBackground() {
      if (localStorage.getItem("backgroundPurchased") !== "true") return alert("‚ùå Buy the background first!");
      const selected = document.getElementById("bgSelect").value;
      localStorage.setItem("selectedBackground", selected);
      document.body.style.backgroundImage = selected === "none"
        ? "url('https://th.bing.com/th/id/OIP.sOvyBWSIX6YhVGKVRtOIpQHaEK?w=299&h=150&c=6&o=7&pid=1.7&rm=3')"
        : selected;
      alert("‚úÖ Background applied!");
    }

    function goBack() { window.location.href = "index.html"; }

    // Event listeners with updated costs
    document.getElementById("buyAutoClicker").addEventListener("click", () => buyItem("autoClicker", 5000));

    document.getElementById("buyPlus5").addEventListener("click", () => {
      const duration = parseInt(document.getElementById("bonus5Duration").value);
      let cost = duration === 600000 ? 800
               : duration === 1800000 ? 1500
               : 4000; // infinite
      buyItem("plus5", cost);
    });

    document.getElementById("buyPlus10").addEventListener("click", () => {
      const duration = parseInt(document.getElementById("bonus10Duration").value);
      let cost = duration === 600000 ? 1800
               : duration === 1800000 ? 2600
               : 6500; // infinite
      buyItem("plus10", cost);
    });

    document.getElementById("buyBackground").addEventListener("click", () => buyItem("background", 0));
    document.getElementById("applyBackground").addEventListener("click", applyBackground);
    document.getElementById("goBack").addEventListener("click", goBack);
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: black;
      color: aqua;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    h1 { font-size: 3rem; margin-bottom: 0; }
    h2 { font-size: 2rem; margin-top: 0; margin-bottom: 20px; }
    .shop-item {
      border: 2px solid aqua;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background-color: rgba(0,0,0,0.6);
    }
    button {
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: aqua;
      cursor: pointer;
    }
    button:hover { background-color: #00ffffcc; }
    select {
      background: black;
      color: aqua;
      border: 1px solid aqua;
      border-radius: 5px;
      margin-left: 5px;
    }
    #bgPicker {
      background-color: rgba(0,0,0,0.7);
      border: 2px solid aqua;
      padding: 15px;
      border-radius: 10px;
    }
  </style>

</body>
</html>
