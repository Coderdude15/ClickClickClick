<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üõí Game Shop</h1>
  <h2>Your Points: <span id="playerPoints">0</span></h2>

  <div class="shop-item">
    <h3>Auto Clicker</h3>
    <p>Cost: 5000 points</p>
    <button onclick="buyItem('autoClicker', 5000)">Buy</button>
  </div>

  <div class="shop-item">
    <h3>+5 Clicks per Click</h3>
    <p>Cost: 1100 points</p>
    <button onclick="buyItem('plus5', 1100)">Buy</button>
  </div>

  <div class="shop-item">
    <h3>+10 Clicks per Click</h3>
    <p>Cost: 2100 points</p>
    <button onclick="buyItem('plus10', 2100)">Buy</button>
  </div>

  <div class="shop-item">
    <h3>üé® Custom Backgrounds</h3>
    <p>Cost: FREE (Must Unlock Each)</p>
    <button onclick="buyItem('background', 0)">Buy</button>
  </div>

  <div id="bgPicker" style="display:none; margin-top: 20px;">
    <h3>Choose a Background</h3>
    <select id="bgSelect">
      <option value="none">Default</option>
      <option value="url('https://www.bing.com/th/id/OIP.aS_yDtNCIJLqlcPuI7y0rgHaEi?w=244&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Horse üåÑ 5 Nonillion Score</option>
      <option value="url('https://www.bing.com/th/id/OIP.SEQxKxB57gtr0c2PkL-7YAHaEK?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Space üåå 5 Nonillion Score</option>
      <!-- New backgrounds added below -->
      <option value="url('https://wallpaperaccess.com/full/9154972.jpg')" disabled>Forest (Unlocks at 10M Score)</option>
      <option value="url('https://th.bing.com/th/id/OIP.Uth3s5_Fgfjkpt8YOaxsegHaE8?w=266&h=180&c=7&r=0&o=7&pid=1.7&rm=3')" disabled>Beach üèñÔ∏è (Unlocks at 10T Score)</option>
      <option value="url('https://th.bing.com/th/id/OIP.2tsnfkHgN4O2g3sm-djHygHaEo?w=269&h=180&c=7&r=0&o=7&pid=1.7&rm=3')" disabled>Mountains (Unlocks at 100M Score)</option>
      <option value="url('https://www.bing.com/th/id/OIP.P24SlQLbEdsv-9mNMts4lwHaEo?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Desert üåµ (Unlocks at 10M Score)</option>
      <option value="url('https://www.bing.com/th/id/OIP.fdx8T_9tIuNVk5HBDZW32QHaEJ?w=247&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2')" disabled>Cityscape üåÜ (Unlocks at 1B Score)</option>
    </select>

    <button onclick="applyBackground()">Apply Background</button>
  </div>

  <button onclick="goBack()">‚¨ÖÔ∏è Back to Game</button>

  <script>
    let currentScore = parseInt(localStorage.getItem("CurrentScore")) || 0;
    document.getElementById("playerPoints").innerText = currentScore;

    // Set initial background on load
    function setInitialBackground() {
      let bg = localStorage.getItem("selectedBackground");
      if (!bg || bg === "none") {
        // Set default background (your original image)
        document.body.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.sOvyBWSIX6YhVGKVRtOIpQHaEK?w=299&h=150&c=6&o=7&pid=1.7&rm=3')";
      } else {
        document.body.style.backgroundImage = bg;
      }
    }

    window.addEventListener("load", () => {
      const purchased = localStorage.getItem("backgroundPurchased") === "true";
      if (purchased) {
        document.getElementById("bgPicker").style.display = "block";
      } else {
        document.getElementById("bgPicker").style.display = "none";
      }

      const score = parseFloat(localStorage.getItem("CurrentScore")) || 0;

      // Unlock thresholds for backgrounds:
      if (score >= 50000000000000000000000000000000) {
        document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.aS_yDtNCIJLqlcPuI7y0rgHaEi?w=244&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
        document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.SEQxKxB57gtr0c2PkL-7YAHaEK?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
      }
      if (score >= 10000000) {
        document.querySelector('#bgSelect option[value="url(\'https://wallpaperaccess.com/full/9154972.jpg\')"]').disabled = false;
      }
      if (score >= 5000000000000000) {
        document.querySelector('#bgSelect option[value="url(\'https://th.bing.com/th/id/OIP.Uth3s5_Fgfjkpt8YOaxsegHaE8?w=266&h=180&c=7&r=0&o=7&pid=1.7&rm=3\')"]').disabled = false;
      }
      if (score >= 100000000) {
        document.querySelector('#bgSelect option[value="url(\'https://th.bing.com/th/id/OIP.2tsnfkHgN4O2g3sm-djHygHaEo?w=269&h=180&c=7&r=0&o=7&pid=1.7&rm=3\')"]').disabled = false;
      }
      if (score >= 10000000) {
        document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.P24SlQLbEdsv-9mNMts4lwHaEo?w=245&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
      }
      if (score >= 1000000000) {
        document.querySelector('#bgSelect option[value="url(\'https://www.bing.com/th/id/OIP.fdx8T_9tIuNVk5HBDZW32QHaEJ?w=247&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2\')"]').disabled = false;
      }

      setInitialBackground();
    });

    function buyItem(itemName, cost) {
      if (currentScore >= cost) {
        currentScore -= cost;
        localStorage.setItem("CurrentScore", currentScore);
        document.getElementById("playerPoints").innerText = currentScore;

        let inventory = JSON.parse(localStorage.getItem("Inventory")) || [];
        inventory.push(itemName);
        localStorage.setItem("Inventory", JSON.stringify(inventory));

        if (itemName === "autoClicker") {
          alert("‚úÖ Auto Clicker activated for 20 seconds!");
          activateAutoClicker();
        }
        if (itemName === "plus5") {
          localStorage.setItem("clickBonus", "5");
          alert("‚úÖ +5 Clicks per click activated!");
        }
        if (itemName === "plus10") {
          localStorage.setItem("clickBonus", "10");
          alert("‚úÖ +10 Clicks per click activated!");
        }
        if (itemName === "background") {
          alert("üé® Background selector unlocked!");
          localStorage.setItem("backgroundPurchased", "true");
          document.getElementById("bgPicker").style.display = "block";
        }
      } else {
        alert("‚ùå Not enough points!");
      }
    }

    function activateAutoClicker() {
      const interval = setInterval(() => {
        let score = parseInt(localStorage.getItem("CurrentScore")) || 0;
        score += 35;
        localStorage.setItem("CurrentScore", score);
        document.getElementById("playerPoints").innerText = score;
      }, 25);
      setTimeout(() => clearInterval(interval), 15000);
    }

    function applyBackground() {
      const purchased = localStorage.getItem("backgroundPurchased") === "true";
      const selected = document.getElementById("bgSelect").value;
      if (!purchased) {
        alert("‚ùå You must buy the background feature first!");
        return;
      }
      localStorage.setItem("selectedBackground", selected);
      alert("‚úÖ Background applied! Return to the game to see it.");

      // Apply immediately for preview
      if(selected === "none") {
        document.body.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.sOvyBWSIX6YhVGKVRtOIpQHaEK?w=299&h=150&c=6&o=7&pid=1.7&rm=3')";
      } else {
        document.body.style.backgroundImage = selected;
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: black;
      color: aqua;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0;
    }
    h2 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .shop-item {
      border: 2px solid aqua;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background-color: rgba(0,0,0,0.6);
    }
    button {
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: aqua;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ffffcc;
    }
    #bgPicker {
      background-color: rgba(0,0,0,0.7);
      border: 2px solid aqua;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</body>
</html>
